<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    {% if site.mode != 'development' %}
    <meta name="fragment" content="!"> 
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <!-- General properties -->
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ page.tags }}">
    <meta name="robots" content="{{ site.robots }}" />
    <meta name="revisit-after" content="{{ site.revisit }}" />
    <meta name="copyright" content="{{ site.copyright}}" />
    <meta name="MSSmartTagsPreventParsing" content="TRUE" />
    <!-- OpenGraph properties -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ site.url }}{{ 'share_image_intro.jpg' | asset_path }}" />
    <meta property="og:image:url" content="{{ site.url }}{{ 'share_image_intro.jpg' | asset_path }}" />
    <meta property="fb:admins" content="{{ site.fb_admins }}" />
    <!-- Additional required for Twitter cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tyeesolutions">
    <!-- /Meta -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="{{ site.asset_paths.img }}ui/img/favicon.ico">
    <!-- CSS -->
    <!-- jekyll-assets pipeline -->
    {% stylesheet styles.css %}
    <!-- /jekyll-assets pipeline -->
    <!-- /CSS -->
    <!-- JS Head -->
    <script src="//use.typekit.net/wvv8ogg.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- /JS Head -->
</head>
